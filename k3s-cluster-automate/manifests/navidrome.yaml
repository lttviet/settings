---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: navidrome
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    server: 192.168.0.40
    path: '/data/navidrome'
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: music
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs
  nfs:
    server: 192.168.0.40
    path: '/media/music'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome
  namespace: web
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  volumeName: navidrome
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music
  namespace: web
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  volumeName: music
  resources:
    requests:
      storage: 1Gi
  storageClassName: nfs
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome
  namespace: web
  labels:
    app: navidrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: navidrome
  template:
    metadata:
      labels:
        app: navidrome
    spec:
      containers:
        - name: navidrome
          image: deluan/navidrome:0.53.3
          ports:
            - name: http
              containerPort: 4533
          volumeMounts:
            - name: navidrome-storage
              mountPath: /data
            - name: music-storage
              mountPath: /music
              readOnly: true
      volumes:
        - name: navidrome-storage
          persistentVolumeClaim:
            claimName: navidrome
        - name: music-storage
          persistentVolumeClaim:
            claimName: music
---
apiVersion: v1
kind: Service
metadata:
  name: navidrome-clusterip
  namespace: web
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 4533
  selector:
    app: navidrome
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  namespace: web
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  tls:
    - hosts:
        - 'audio.local.lttviet.com'
      secretName: lttviet.com
  rules:
    - host: audio.local.lttviet.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: navidrome-clusterip
                port:
                  number: 80
---

