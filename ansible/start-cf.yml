- name: Update dockers and up
  hosts: cloudflared
  tasks:
    - name: Copy settings repo folder
      ansible.builtin.copy:
        src: /mnt/configs/settings
        dest: /home/runner
        mode: '0644'
    - name: Run `docker-compose up`
      community.docker.docker_compose_v2:
        project_src: /home/runner/settings/docker-compose/cloudflared
      register: output
    - name: Show results
      ansible.builtin.debug:
        var: output
